<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="libs/bower_components/bootstrap/dist/css/bootstrap.css" />

    <div class="col-xs-2" style="display:inline-block">
      <ul class="nav nav-tabs tabs-left">
        <li ng-class="{'active': activeTab === 'ships'}"><a ng-href="#/ships">Ships</a></li>
        <li ng-class="{'active':( activeTab === 'information')}"><a ng-href="#/ships/{{lastShip}}">Information</a></li>
        <li ng-class="{'active': (activeTab === 'customization')}"><a ng-href="#/customization/{{lastShip}}">Customization</a></li>
      </ul>
    </div>

    <div class="container main-body" style="display:inline-block">
    <div ng-view=""></div>
